<mat-card *ngIf="user">
    <mat-card-header>
      <mat-card-avatar [ngStyle]="{'background-image': 'url(' + user.avatar + ')'}"></mat-card-avatar>
      <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>ID: {{ user.id }}</p>
      <!-- Add more user details here -->
    </mat-card-content>
    <button mat-button (click)="goBack()">Back</button>
  </mat-card>
