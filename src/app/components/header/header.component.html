<mat-toolbar color="primary" class="d-flex justify-content-between p-5">
  <div class="d-flex align-items-center clickable">
    <img src="assets/Images/maids_cc_logo.svg" alt="Logo" height="32" (click)="navigateToHome()">
  </div>
  
  <mat-form-field appearance="outline">
    <mat-label>Search by ID</mat-label>
    <input matInput #searchInput (keydown.enter)="searchById(searchInput.value)">
  </mat-form-field>
</mat-toolbar>
