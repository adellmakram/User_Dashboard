<div class="user-list">
    <mat-card *ngFor="let user of users" (click)="navigateToUser(user.id)">
      <mat-card-header>
        <mat-card-avatar [ngStyle]="{'background-image': 'url(' + user.avatar + ')'}"></mat-card-avatar>
        <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
  <mat-paginator [length]="totalUsers" [pageSize]="6" (page)="onPageChange($event)"></mat-paginator>
